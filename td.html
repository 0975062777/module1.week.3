<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

    <p>Phát triển một ứng dụng từ điển đơn giản. Ứng dụng cho phép tra cứu các từ tiếng Anh sang tiếng Việt. Danh sách các từ được lưu trữ trong các mảng.</p>

    <input type="text" id="ggdich">
    <button type="button" onclick="dich()">CLick Me!</button>
    <p id="demo"></p>

    <script>

        function dich() {
            var ggdich = document.getElementById("ggdich").value;
            var english = ["green","red","yellow","black"];
            var viet = ["xanh","đỏ","vàng","đen"];
            var result = "";
            for(var i=0; i < english.length; i++) {
                if(ggdich === english[i]) {
                    result = viet[i];
                    break;
                } 
            }
            if(result != ""){
                document.getElementById("demo").innerHTML = result;
            } else{
                document.getElementById("demo").innerHTML = "Không có";
            }    
        }

    </script>

</body>
</html>
