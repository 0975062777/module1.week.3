<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <input type="number" id="ktsnt" />
    <button type="button" onclick="snt()">Click</button>
    <p id="demo"></p> -->

    <script>
      function snt(number) {
        if (number < 2) {
          return false;
        }
        if (number == 2) {
          return true;
        }
        for (let i = 2; i < number; i++) {
          if (number % i == 0) {
            return false;
          }
        }
        return true;
      }
      for (var n = 0; n < 1000; n++) {
        if (snt(n) == true) {
          document.write(`${n} `);
        }
      }
    </script>
  </body>
</html>
