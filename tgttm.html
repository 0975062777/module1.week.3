<!DOCTYPE html>
<html>

<head>
	
	<meta charset=utf-8 />
	<title>JS Bin</title>
	
</head>

<body>

	<script>

		var value = prompt("Enter a number: ");
		var numbers = [-2, 5, 1, 3, 2, 10];
		for (var i = 0; i < numbers.length; i++) {
			if (value == numbers[i]) {
				alert("Value " + numbers[i] + "found at " + i);
			}
		}

	</script>

</body>

</html>
